<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        *{
            margin: 0px;/*Evrensel Seçicidir tüm elemanlara uygulanır*/
        }/*öğeyi denetle ile div etiketini uygular*/
        div{
            background-color: pink;
            width: 250px;/*genişlik*/
            height: 200px; 
            padding: 30px;
            border: dashed brown 10px;
            
            text-align: center;
            line-height: 200px;
        }
        .kutu{
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <div>
        bu bir kutu
    </div>
    <div class="kutu">
        bu bir kutu
    </div>
   
    
</body>
</html>
