<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama 1 Örneği</title>
</head>
<body>
    <h1>Tablo</h1>
    <table border="1"width="300px">
        <caption>Tablo 2.1</caption>
        <tr><!--1.Satır-->
            <td>*</td>
            <td colspan="3">colspan</td><!--yanyana 3 hücreyi birleştirir.(2.hücreden itibaren)-->
            <td>*</td>
        </tr>
        <tr><!--2.Satır -->
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
        </tr>
        <tr><!--3.Satır -->
            <td>*</td>
            <td rowspan="2">rowspan</td><!--alt alta 2 hücreyi birleştirir(3 satır 2.hücre ile 4.satır 2.hücreyi)-->
            <td>*</td>
            <td>*</td>
            <td>*</td>
        </tr>
        <tr><!--4.Satır -->
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
        </tr>
    </table>
    
</body>
</html>
